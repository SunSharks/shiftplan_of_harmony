{% extends "defs/base.html" %}

{% block content %}

<div hx-target="this" hx-swap="outerHTML">
  <h3> Name: {{ subcrew.name }}</h3>
  <p>Description: {{ subcrew.description }}</p>
  <button hx-get="{% url 'defs:update-subcrew' subcrew.id %}">Update</button>
  <button hx-post="{% url 'defs:delete-subcrew' subcrew.id %}">Delete</button>
</div>

<li><a href="{% url 'defs:subcrew_def' %}">Back to subcrews Overview</a></li>
{% endblock %}
