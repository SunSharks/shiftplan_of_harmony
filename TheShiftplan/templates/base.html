<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  {% block head %}
    {% include "head.html" %}
  {% endblock %}
  <title>
    {% block title %}Shiftplan{% endblock %}
  </title>
</head>
<body>
  {% include "header.html" %}
  <main>
    <!-- change to use another container -->
    {% block content_class %}
      <div class="container-fluid justify-content-center">
    {% endblock %}
      {% block content %}
      {% endblock %}
      </div>
  </main>
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>
</body>
</html>
