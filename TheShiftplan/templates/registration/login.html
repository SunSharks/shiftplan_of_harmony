<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}



<div class="card">
  <div class="card-body">
    <h2 class="card-title">Log In</h2> 
      <p class="card-text">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        {% endblock %}
      </p>
  </div>
</div>
