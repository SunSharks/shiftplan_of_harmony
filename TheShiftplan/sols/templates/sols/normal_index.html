{% extends "base.html" %}

{% block content %}
<div class = "navbar">
    <div class = "navbar item">
        <a href="{% url 'sols:index' %}">Back to sols index.</a>
    </div>
    {% if final_sol %}
        <div class = "navbar item">
            <a href="{% url 'sols:stats' final_sol.id %}">Stats</a>
        </div>
    {% endif %}
</div>
<div>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    {% if final_sol %}
        <h2>Solution</h2>
        {% include "sols/normal_show_sol.html" %}
    {% endif %}
</div>
{% endblock content %}
