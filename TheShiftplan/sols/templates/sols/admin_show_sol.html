{% extends "base.html" %}

{% block content %}
  <div hx-target="this" hx-swap="outerHTML"></div>
    <style>
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          padding: 12px 16px;
          z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
    <div>
      {% if show_solution.final %}
        <div>
          This is the final solution.
          <a href="{% url 'sols:unset_sol_final' show_solution_run.id %}">Unset final.</a>
        </div>
      {% else %}
        <div>
          <a href="{% url 'sols:set_sol_final' show_solution.id %}">Set final.</a>
        </div>
      {% endif %}
    </div>
    <div>
      <a href="{% url 'sols:stats' show_solution.id %}">Stats</a>
  </div>
    {% include "sols/sol_container.html" %}
{% endblock content %}
