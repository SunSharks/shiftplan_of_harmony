<div hx-target="this" hx-swap="outerHTML">

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if subcrew %}
            <button type="submit" hx-post="{% url 'defs:update-subcrew' subcrew.id %}">
                Submit
            </button>
            <button hx-get="{% url 'defs:detail-subcrew' subcrew.id %}">
                Cancel
            </button>
        {% else %}
            <button hx-post=".">
                Submit
            </button>
        {% endif %}
    </form>

</div>
